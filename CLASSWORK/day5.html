<!DOCTYPE html>
<html>
<head>
  <title>Item Return Page</title>
</head>
<body>
  <button onclick="checkReturnEligibility()">button</button>
  <p id="result"></p>

  <script>
    function checkReturnEligibility() {
      const order = {
        itemName: "Wireless Mouse",
        isDelivered: true,
        daysSinceDelivery: 5
      };
      const hasItemName = 'itemName' in order;
      console.log("itemName exists:", hasItemName);
      const message = (order.isDelivered && order.daysSinceDelivery <= 7)
        ? "Eligible for Return"
        : "Return Period Expired";

      document.getElementById("result").textContent = message;
      delete order.daysSinceDelivery;

      console.log("Updated order object:", order);
    }
  </script>
</body>
</html>
