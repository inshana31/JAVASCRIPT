<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Type Conversions</h2>

<script>
const randomNumber = Math.floor(Math.random() * 100) + 1;console.log("Random Number:", randomNumber);
const userScoreStr = "45";
console.log("User Score (string):", userScoreStr);
const userScore = Number(userScoreStr);console.log("User Score (number):", userScore);
const difference = Math.abs(randomNumber - userScore);
console.log("Difference:", difference);
const roundedSqrt = Math.round(Math.sqrt(userScore));
console.log("Rounded Square Root:", roundedSqrt);
const piValue = Math.PI;console.log("Pi Constant:", piValue);
const implicitConversion = "20" / 2;
console.log("Implicit Conversion Result:", implicitConversion);

</script>

</body>
</html>
